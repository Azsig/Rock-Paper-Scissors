<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scrissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock Paper Scrissor</h1>
        <p>Win the game in 5 round</p>
        <div id="choice">
            <button id="Scrissor" class="btn">Scrissors</button>
            <button id="Paper" class="btn">Paper</button>
            <button id="Rock" class="btn">Rock</button>
        </div>
        <div id="score">
            <p id="playerScore">Player Score :</p>
            <p id="computerScore">Computer Score:</p>
        </div>
        <p id="text"></p>

        <script src="newJs.js"></script>
    </body>
</html>
